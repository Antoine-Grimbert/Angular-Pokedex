
  <mat-card style="margin-bottom: 10px;">
    <mat-card-title>
      <div style="vertical-align: middle">
        Mon Équipe
        <div style="float: right;"><button mat-raised-button color="warn" (click)="logout()" style="text-align: right; ">Déconnexion</button></div>
      </div>
    </mat-card-title>
  </mat-card>

  <mat-card *ngFor="let pokemon of pokemons; let indexOfelement=index;" class="mini-poke-card">

    <mat-card-title style="text-align:center;">{{pokemon.name}}</mat-card-title>

    <mat-card-subtitle>
      <figure>
        <img mat-card-sm-image src="assets/img/sprites/{{pokemon.id}}.png">
        <!--<figcaption style="text-align: center">No. {{pokemon.id  | number:'3.0-0'}}</figcaption>-->
      </figure>
    </mat-card-subtitle>

    <div style="text-align:center;">
      <mat-card-content>
        <button mat-mini-fab color="warn" aria-label="Retirer ce Pokémon" (click) = "removeFromTeam(indexOfelement);">
          <mat-icon>remove</mat-icon>
        </button>
      </mat-card-content>
    </div>

  </mat-card>

  <mat-card class="mini-poke-card" *ngIf="pokemons.length <6">
    <button mat-mini-fab color="primary" aria-label="Ajouter ce Pokémon" (click)="addToTeam()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card>
